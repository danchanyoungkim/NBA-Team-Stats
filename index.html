<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='./assets/css/style.css'>
    <title>NBA Team Stats</title>

<body>
    <header>
        <!-- testing bulma -->
        <h1 class='header'>NBA Team Stats and Information</h1>
    </header>
    <main>
        <div class='tile'>
                <div class = "column auto">
                    <p class = "has-text-centered"> Select your team: </p>
                    <!-- id 'teamList' will be a function-->
                    <select name = "team" class = "teamList" id = "teamList">
                      <option> ------ Select Your Team ------ </option>
                      <option value="Atlanta Hawks">Atlanta Hawks</option>
                      <option value="Boston Celtics">Boston Celtics</option>
                      <option value="Brooklyn Nets">Brooklyn Nets</option>
                      <option value="Charlotte Hornets">Charlotte Hornets</option>
                      <option value="Chicago Bulls">Chicago Bulls</option>
                      <option value="Cleveland Cavaliers">Cleveland Cavaliers</option>
                      <option value="Dallas Mavericks">Dallas Mavericks</option>
                      <option value="Denver Nuggets">Denver Nuggets</option>
                      <option value="Detroit Pistons">Detroit Pistons</option>
                      <option value="Golden State Warriors">Golden State Warriors</option>
                      <option value="Houston Rockets">Houston Rockets</option>
                      <option value="Indiana Pacers">Indiana Pacers</option>
                      <option value="Los Angeles Clippers">Los Angeles Clippers</option>
                      <option value="Los Angeles Lakers">Los Angeles Lakers</option>
                      <option value="Memphis Grizzlies">Memphis Grizzlies</option>
                      <option value="Miami Heat">Miami Heat</option>
                      <option value="Milwaukee Bucks">Milwaukee Bucks</option>
                      <option value="Minnesota Timberwolves">Minnesota Timberwolves</option>
                      <option value="New Orleans Pelicans">New Orleans Pelicans</option>
                      <option value="New York Knicks">New York Knicks</option>
                      <option value="Oklahoma City Thunder">Oklahoma City Thunder</option>
                      <option value="Orlando Magic">Orlando Magic</option>
                      <option value="Philadelphia 76ers">Philadelphia 76ers</option>
                      <option value="Phoenix Suns">Phoenix Suns</option>
                      <option value="Portland Trail Blazers">Portland Trail Blazers</option>
                      <option value="Sacramento Kings">Sacramento Kings</option>
                      <option value="San Antonio Spurs">San Antonio Spurs</option>
                      <option value="Toronto Raptors">Toronto Raptors</option>
                      <option value="Utah Jazz">Utah Jazz</option>
                      <option value="Washington Wizards">Washington Wizards</option>

                    </select>
                    <button id='submit' type="button">Submit</button>
            </div>
            <div id=main-box class='tile is-two-thirds'>Main column
                <table id='teamStats'></table>
            </div>
            <div class='tile is-3' style='background-color:yellow; height: 700px;'>widget</div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
