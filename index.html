<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='./assets/css/style.css'>
    <title>NBA Team Stats</title>
</head>

<body>
    <header>
        <!-- testing bulma -->
        <h1 class='header'>NBA Team Stats and Information</h1>
    </header>

    <main>
        <div class='tile'>
            <div class='tile is-2' style='background-color: white; height: 700px;'>
                <label for="teams">Choose a team:</label>

                <select name="cars" id="teams">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
                </div>
            <div class='tile is-7' style='background-color: brown; height: 700px;'>2</div>
            <div class='tile is-3' style='background-color:yellow; height: 700px;'>3</div>
        </div>
    </main>


</body>

</html>
